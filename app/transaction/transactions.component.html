<h1>Transactions in the system</h1>

<div class="row">
    <div class="col-md-6">
        <div>
            <button type="button" class="btn btn-primary" (click)="gotoNewTransaction()">New Transaction</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Transactios</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Reference Id</th>
                            <th>Account</th>
                            <th>Amount</th>
                            <th>Is Posted</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of allTransactions">
                            <td>{{transaction.id}}</td>
                            <td>{{transaction.description}}</td>
                            <td>{{transaction.referenceId}} </td>
                            <td>{{transaction.underlyingAccount}} </td>
                            <td>{{transaction.amount}}</td>
                            <td>{{transaction.isPosted}}</td>
                            <td>{{transaction.date | date:'dd/MM/yyyy'}}</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>


    </div>
</div>
