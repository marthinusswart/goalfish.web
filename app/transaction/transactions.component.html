<h1>Transactions in the system</h1>

<div>
    <div>
        <button type="button" class="btn btn-primary" (click)="gotoNewTransaction()">New Transaction</button>
    </div>

    <div *ngFor="let transaction of allTransactions" (click)="gotoDetail(hero)">
        <div>
            <p>{{transaction.description}} 
                <br/>{{transaction.classification}}
                <br/>{{transaction.amount}}
            </p>
        </div>
    </div>    
</div>
