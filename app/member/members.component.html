<h1>Members in the system</h1>

<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Members</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of allMembers">
                            <td>{{member.id}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.surname}} </td>
                            <td>{{member.email}}</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>


    </div>
</div>
