<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add new Credit Note</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-md-3">ID</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.id"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Member ID</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.memberId"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Name</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.name"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Description</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.description"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Amount</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.amount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">From Account</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.fromAccount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">To Account</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.toAccount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Date</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="creditNote.date"></div>
                    </div>

                </form>

                <div><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
                <div class="alert alert-success" role="alert" *ngIf="saveWasSuccessful">
                    <strong>Credit Note saved!</strong> Credit Note detail was successfully saved.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="saveWasInsuccessful">
                    <strong>Credit Note error!</strong> Error saving credit note detail.
                </div>
            </div>
        </div>
    </div>
</div>
