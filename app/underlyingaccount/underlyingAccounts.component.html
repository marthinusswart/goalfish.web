<h1>Underlying Accounts in the system</h1>

<div>
    <div>
        <button type="button" class="btn btn-primary" (click)="gotoNewAccount()">New Underlying Account</button>
    </div>

    <div *ngFor="let account of allAccounts" (click)="gotoDetail(hero)">
        <div>
            <p>{{account.description}} 
                <br/>{{account.holdingInstitution}}
                <br/>{{account.balance}}
            </p>
        </div>
    </div>    
</div>
