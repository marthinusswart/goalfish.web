<h1>Underlying Accounts in the system</h1>

<div class="row">
    <div class="col-md-6">
        <div>
            <button type="button" class="btn btn-primary" (click)="gotoNewAccount()">New Underlying Account</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Underlying Accounts</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Holding Institution</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of allAccounts" (click)="onSelect(account)">
                            <td>{{account.id}}</td>
                            <td>{{account.description}}</td>
                            <td>{{account.holdingInstitution}} </td>
                            <td>{{account.balance}}</td>
                        </tr>
                    </tbody>
                </table>
                <p>* Account detail available, select individual account</p>
            </div>
        </div>


    </div>


    <div class="col-md-4">
        <account-detail [account]="selectedAccount"></account-detail>
    </div>

</div>
