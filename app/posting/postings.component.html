<h1>Postings in the system</h1>

<div class="row">
    <div class="col-md-6">
        <div>
            <button type="button" class="btn btn-default" (click)="processJournals()">Process Journals</button>
            <button type="button" class="btn btn-default" (click)="processTransactions()">Process Transactions</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Postings</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert" *ngIf="wasSuccess">
                    <strong>Processing completed!</strong> {{processingMessage}}
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="wasFailure">
                    <strong>Processing error!</strong> Error saving journal detail.
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Account</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let posting of allPostings">
                            <td>{{posting.id}}</td>
                            <td>{{posting.description}}</td>
                            <td>{{posting.type}} </td>
                            <td>{{posting.accountNumber}}
                                <td>{{posting.amount}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
