<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add new Initiative</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-md-3">ID</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.id"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Member ID</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.memberId"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Name</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.name"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Description</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.description"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Balance</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.balance"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Instalment Amount</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.instalmentAmount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Frequency</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.frequency"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Target Date</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.targetDate"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Target Balance</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.targetBalance"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Underlying Account</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.underlyingAccount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">External Reference</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="initiative.externalRef"></div>
                    </div>
                </form>

                <div><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
                <div class="alert alert-success" role="alert" *ngIf="saveWasSuccessful">
                    <strong>Initiative saved!</strong> Initiative detail was successfully saved.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="saveWasInsuccessful">
                    <strong>Initiative error!</strong> Error saving initiative detail.
                </div>
            </div>
        </div>
    </div>
</div>
