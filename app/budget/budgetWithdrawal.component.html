<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Withdraw funds from a Budget</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-md-3">Budget</div>
                       <div class="col-md-9">
                            <select class="form-control" [(ngModel)]="budgetWithdrawal.budgetId">
                            <option *ngFor="let budget of budgets" [value]="budget.id">{{budget.name}}</option>
                            </select>
                        </div>
                         </div>
                   <div class="row form-group">
                        <div class="col-md-3">From Account</div>
                        <div class="col-md-9">
                            <select class="form-control" [(ngModel)]="budgetWithdrawal.fromAccountId">
                            <option *ngFor="let account of accounts" [value]="account.id">{{account.name}}</option>
                            </select>
                        </div>
                    </div>   
                    <div class="row form-group">
                        <div class="col-md-3">Description</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="budgetWithdrawal.description"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Amount</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="budgetWithdrawal.amount"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">Date</div>
                        <div class="col-md-9"><input class="form-control" type="Text" [(ngModel)]="budgetWithdrawal.withdrawalDate"></div>
                    </div>                   

                </form>

                <div><button type="button" class="btn btn-primary" (click)="withdraw()">Withdraw</button></div>
                <div class="alert alert-success" role="alert" *ngIf="saveWasSuccessful">
                    <strong>Withdrawal saved!</strong> Budget withdrawal was successfully saved.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="saveWasInsuccessful">
                    <strong>Withdrawal error!</strong> Error saving budget withdrawal.
                </div>
            </div>
        </div>
    </div>
</div>
