<h1>Budgets in the system</h1>
<div>
    <div>
        <button type="button" class="btn btn-primary" (click)="gotoNewBudget()">New Budget</button>
    </div>

    <div *ngFor="#budget of allBudgets" (click)="gotoDetail(hero)">
        <div>
            <p>{{budget.name}} {{budget.description}}
                <br/>{{budget.balance}} {{budget.instalmentAmount}}
            </p>
        </div>
    </div>    
</div>
