<h1>Budgets in the system</h1>
<div class="row">
    <div class="col-md-6">
        <div>
            <button type="button" class="btn btn-primary" (click)="gotoNewBudget()">New Budget</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Budgets</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Account</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Balance</th>
                            <th>Instalment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let budget of allBudgets" (click)="onSelect(budget)">
                            <td>{{budget.id}}</td>
                            <td>{{budget.underlyingAccount}}</td>
                            <td>{{budget.name}}</td>
                            <td>{{budget.description}}</td>
                            <td>{{budget.balance}} </td>
                            <td>{{budget.instalmentAmount}}</td>
                        </tr>
                    </tbody>
                </table>
                <p>* Budget detail available, select individual budget</p>
            </div>
        </div>


    </div>
    <div class="col-md-4">
        <budget-detail [budget]="selectedBudget"></budget-detail>
    </div>
</div>
