<h1>Journals in the system</h1>
<div>
    <div>
        <button type="button" class="btn btn-primary" (click)="gotoNewJournal()">New Journal</button>
    </div>

    <div *ngFor="let journal of allJournals" (click)="gotoDetail(hero)">
        <div>
            <p>{{journal.id}} -> {{journal.isPosted}} -> {{journal.amount}} -> {{journal.name}} -> {{journal.description}}
            </p>
        </div>
    </div>    
</div>
